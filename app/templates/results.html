{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for "{{ search_query }}"</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
